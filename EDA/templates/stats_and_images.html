<h2>General stats for file: {{ file }}</h2>
<div class="box" style="float: left" >
  {{t1}}
</div>
<div class="box" style="float: left">
  {{t2}}
</div>
<div class="box"> 
  {{t3}}
</div>


<div class="tab">
  <button class="tablinks" onclick="openImg(event, 'dist{{c}}')">Distrubution</button>
  <button class="tablinks" onclick="openImg(event, 'heat{{c}}')">Heatmap</button>
  <button class="tablinks" onclick="openImg(event, 'pca{{c}}')">PCA analysis</button>
</div>

<div id="dist{{c}}" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  {{ hist }}
  <p>Value distrubution of data.</p>
</div>

<div id="heat{{c}}" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  {{ heat }}
  <p>Heatmap of data matrix.</p>
</div>

<div id="pca{{c}}" class="tabcontent">
  <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
  {{ pca }}
  <p>2D PCA analysis of data.</p>
</div>
